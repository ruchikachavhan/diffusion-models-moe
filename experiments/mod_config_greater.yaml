moefication:
  name: Moefication
  expert_size: 20
  templates: '%s.%s.attentions.%s.transformer_blocks.0.ff.net.0.proj.weight'
  topk_experts: 1.0
modularity:
  adjective: 'black'
  margin: 0.05
  condition:
    name: 'greater'
    skill_ratio: 0.5
    base_prompts: 'predictivity_base_bb.json'
    concept_prompts: 'predictivity_adj_bb.json'
  bounding_box: true
  single_sample_test: false
dataset:
  path: '../COCO-vqa'
inference:
  batch_size: 1
  num_images: 10000
seed: 0
res_path: 'results/stable-diffusion'
model_id: 'runwayml/stable-diffusion-v1-5'
n_layers: 16
fine_tuned_unet: '../diffusers/examples/text_to_image/relufied-stable-diffusion-v1-5/checkpoint-14000/'
gpu: 4
timesteps: 51
dbg: false
dbg_one_sample: true
  

  